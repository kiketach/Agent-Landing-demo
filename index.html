<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Virtual - Zapatillas Hat Trick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            flex-direction: column;
        }
        .chat-container.open {
            display: flex;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .chat-body {
            padding: 10px;
            height: 270px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 5px;
        }
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .clear-chat {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agente Virtual - Zapatillas Hat Trick</h1>
        <p>Agenda reuniones y obt√©n asistencia en tiempo real.</p>
    </div>
    
    <button class="chat-button" onclick="toggleChat()">üí¨</button>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span>Hat Trick (Agendamiento)</span>
            <button onclick="toggleChat()">‚ùå</button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <button class="clear-chat" onclick="clearChat()">üóë Limpiar Chat</button>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Escribe un mensaje..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            document.getElementById("chatContainer").classList.toggle("open");
        }

        function clearChat() {
            document.getElementById("chatBody").innerHTML = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById("chatMessage");
            const message = input.value.trim();
            if (!message) return;

            const chatBody = document.getElementById("chatBody");
            chatBody.innerHTML += `<div><strong>T√∫:</strong> ${message}</div>`;
            input.value = "";

            const sessionId = "defaultSession";

            try {
                const response = await fetch("https://eabril.app.n8n.cloud/webhook/agente", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message, sessionId })
                });

                if (!response.ok) {
                    throw new Error(`Error en la petici√≥n: ${response.status} ${response.statusText}`);
                }

                const text = await response.text();
                if (!text) {
                    throw new Error("Respuesta vac√≠a del servidor");
                }

                const data = JSON.parse(text);

                if (Array.isArray(data) && data.length > 0 && data[0].output) {
                    chatBody.innerHTML += `<div><strong>Hat Trick:</strong> ${data[0].output}</div>`;
                } else {
                    chatBody.innerHTML += `<div><strong>Hat Trick:</strong> Respuesta inv√°lida</div>`;
                }
            } catch (error) {
                console.error("Error al conectar con el agente:", error);
                chatBody.innerHTML += `<div><strong>Hat Trick:</strong> No se pudo conectar</div>`;
            }

            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
