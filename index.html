<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Virtual - Zapatillas Hat Trick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 5px;
        }
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agente Virtual - Zapatillas Hat Trick</h1>
        <p>Agenda reuniones y obtÃ©n asistencia en tiempo real.</p>
    </div>
    
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Asistente Virtual</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <script>
        function toggleChat() {
            const chat = document.getElementById("chatContainer");
            chat.style.display = chat.style.display === "none" || chat.style.display === "" ? "block" : "none";
        }

        async function sendMessage() {
            const input = document.getElementById("chatMessage");
            const message = input.value;
            if (!message) return;

            const chatBody = document.getElementById("chatBody");
            chatBody.innerHTML += `<div><strong>TÃº:</strong> ${message}</div>`;
            input.value = "";

            const response = await fetch("https://eabril.app.n8n.cloud/webhook/agente", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chatBody.innerHTML += `<div><strong>Agente:</strong> ${data.response}</div>`;
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
