<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Agente Virtual - Zapatillas Hat Trick</title>
</head>
<body>
    <div class="container">
        <h1>Agente Virtual - Zapatillas Hat Trick</h1>
        <p>Agenda reuniones y obtén asistencia en tiempo real.</p>
    </div>
    
    <button class="chat-button" onclick="toggleChat()">💬</button>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span>Hat Trick (Agendamiento)</span>
            <button onclick="toggleChat()">❌</button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <button class="clear-chat" onclick="clearChat()">🗑 Limpiar Chat</button>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Escribe un mensaje..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>    
<script src="./assets/script.js"></script>
</body>
</html>
